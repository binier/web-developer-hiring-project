<table class="max-h-screen whitespace-no-wrap shadow table-auto">
  <thead class="bg-purple-300 rounded">
    <th class="px-4 py-2 border">Number</th>
    <th class="px-4 py-2 border">Annual Premium</th>
    <th class="px-4 py-2 border">Status</th>
    <th class="px-4 py-2 border">Amount</th>
    <th class="px-4 py-2 border">Effective Date</th>
    <th class="px-4 py-2 border">Due Date</th>
    <th class="px-4 py-2 border">Payments</th>
  </thead>

  <tbody>
    <tr *ngFor="let policy of policies">
      <td class="px-4 py-2 border">{{ policy.number }}</td>
      <td class="px-4 py-2 border">{{ policy.annual_premium }}</td>
      <td class="px-4 py-2 border">{{ policy.state.status }}</td>
      <td class="px-4 py-2 border">{{ policy.invoice.amount_due }}</td>
      <td class="px-4 py-2 border">{{ policy.effective_date | date }}</td>
      <td class="px-4 py-2 border">{{ policy.invoice.due_on | date }}</td>
      <td class="px-4 py-2 border">{{ policy.payments.length }}</td>
    </tr>
  </tbody>
</table>
