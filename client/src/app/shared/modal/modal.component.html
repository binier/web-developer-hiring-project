<div [class.opacity-0]="!isOpen" [class.pointer-events-none]="!isOpen" class="fixed top-0 left-0 flex items-center justify-center w-full h-full modal">
  <div (click)="close()" class="absolute w-full h-full bg-gray-900 opacity-50"></div>
  <div class="z-50 w-11/12 mx-auto overflow-y-auto bg-white rounded shadow-lg md:max-w-lg">
    <div (click)="close()" class="absolute top-0 right-0 z-50 flex flex-col items-center mt-4 mr-4 text-sm text-white cursor-pointer">
      <svg class="text-white fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
        <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
      </svg>
      <span class="text-sm">(Esc)</span>
    </div>

    <div class="px-6 py-4 text-left">
      <div class="flex items-center justify-between pb-3">
        <ng-content select="[header]"></ng-content>
        <div (click)="close()" class="z-50 cursor-pointer" >
          <svg class="text-black fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
          </svg>
        </div>
      </div>

      <ng-content select="[body]"></ng-content>
      <div class="flex justify-end pt-2">
        <ng-content select="[footer]"></ng-content>
      </div>
    </div>
  </div>
</div>
